<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">
      <ion-pane>
    
     <div class="tabs-striped tabs-top has-tabs-top tabs-background-balanced tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" href="home.html">
        <i class="icon ion-home"></i>
        Home
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-ios-bell"></i>
        Notification
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-gear-a"></i>
        Settings
      </a>
    </div>
  </div>

      <ion-content style="background-color: #D3D3D3; padding: 80px;">
     <div class="list">
                  
                  <h1>Customer's Details </h1>
     
                 <label class="item item-input">
                  <span class="input-label">Customer's Name</span>
                  <input type="text" placeholder="Kevin Berncaer" disabled>
                </label>

                 <label class="item item-input">
                  <span class="input-label">Sex</span>
                  <input type="text" placeholder="Male" disabled>
                </label>
                <label class="item item-input">
                  <span class="input-label">Contact No.</span>
                  <input type="text" placeholder="0912345678" disabled>
                </label>
                <label class="item item-input">
                  <span class="input-label">Home Address</span>
                  <input type="text" placeholder="Pasig City" disabled>
                </label>
                 <label class="item item-input">
                  <span class="input-label">Email Address</span>
                  <input type="text" placeholder="bernacer@kevin.com" disabled>
                </label>
    </div>

    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          Property
        </div>
        <select>
          <option>Kuha sa database</option>
          <option selected>Kung sakaling multiple</option>
          <option>property</option>
        </select>
      </label>

    </div>
    <div class="list">
                  
                  <h1>Payment History </h1>
     
                 
        <div class="row header">
          <div class="col">Date</div>
          <div class="col">Amount</div>
          <div class="col">Balance</div>
          <div class="col">Status</div>
        </div>


        <div class="row">
          <div class="col">
            <label>03/12/16</label>
          </div>
          <div class="col">
            <label>P5,000.00</label>
          </div>
           <div class="col">
            <label>P25,000.00</label>
          </div>
          <div class="col">
            <label>Pending</label>
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <label>02/12/16</label>
          </div>
          <div class="col">
            <label>P5,000.00</label>
          </div>
           <div class="col">
            <label>P30,000.00</label>
          </div>
          <div class="col">
            <label>Pending</label>
          </div>
        </div>
       
        <div class="row">
          <div class="col">
            <label>01/12/16</label>
          </div>
          <div class="col">
            <label>P5,000.00</label>
          </div>
           <div class="col">
            <label>P35,000.00</label>
          </div>
          <div class="col">
            <label>Approved</label>
          </div>
        </div>

      </div>

               <label class="item item-input">
                  <span class="input-label">Amount of Payment</span>
                  <input type="text">
                </label>
                

   <div class="row">
      <div class="col" style="background-color:#D3D3D3;border:none;border-bottom-style: none; border-right-style: none;">
       <a href="receipt.html" class="button button-block button-balanced">
             Update Collection
            </a>
      </div>
      <div class="col" style="background-color:#D3D3D3;border: none;border-bottom-style: none; border-right-style: none;">
            <a href="home.html" class="button button-block button-balanced">
             Cancel
            </a>
      </div>
    </div>            
      </ion-content>
    
    </ion-pane>

  </body>
</html>
